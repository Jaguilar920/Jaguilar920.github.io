<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="row">

            <div class="Player1">
                <h2>Character Level</h2>
            
                    <input type="number" id="level" min="1" max="20" value="1" onchange="LevelUp()">
                    <br>
                    <br>
            
                <table class="table">
                    <tr>
                        <th>Ability</th>
                        <th>Score</th>
                        <th>Modifier</th>
                    </tr>
                    <tr>
                        <td>Str</td>
                        <td><input type="number" value="10" id="StrScore" max="20" onchange="reflectMod()"></td>
                        <td><input type="number" placeholder ="0" id="StrMod"></td>
                    </tr>
                    <tr>
                        <td>Con</td>
                        <td><input type="number" value="10" id="ConScore" max="20" onchange="reflectMod()"></td>
                        <td><input type="number" placeholder ="0" id="ConMod"></td>
                    </tr>
                    <tr>
                        <td>Dex</td>
                        <td><input type="number" value="10" id="DexScore" max="20" onchange="reflectMod()"></td>
                        <td><input type="number" placeholder ="0" id="DexMod"></td>
                    </tr>
                    <tr>
                        <td>Int</td>
                        <td><input type="number" value="10" id="IntScore" max="20" onchange="reflectMod()"></td>
                        <td><input type="number" placeholder ="0" id="IntMod"></td>
                    </tr>
                    <tr>
                        <td>Wis</td>
                        <td><input type="number" value="10" id="WisScore" max="20" onchange="reflectMod()"></td>
                        <td><input type="number" placeholder ="0" id="WisMod"></td>
                    </tr>
                    <tr>
                        <td>Char</td>
                        <td><input type="number" value="10" id="CharScore" max="20" onchange="reflectMod()"></td>
                        <td><input type="number" placeholder ="0" id="CharMod"></td>
                    </tr>
                </table>
                <h2>Proficiency</h2>

                
                <input type="number" id="proficiency">
                <br>
                <br>
                <div>
                    
                    
                    <h2>Armory</h2>
                    
                    <h3>Armor:</h3>
                    <select id="activeArmor" onchange="Armor(this)">
                        <option value="none" id="none" label="none"></option>
                        <optgroup id="light" value="light" label="Light Armor">
                        <option value="cloth">Cloth</option>
                    </optgroup>
                    <optgroup id="med" value="med" label="Medium Armor">
                        <option value="leather">Leather</option>
                        </optgroup>
                        <optgroup id="heavy" value="heavy" label="Heavy Armor">
                        <option value="plate">Plate</option>
                    </optgroup>
                    <br>
                    <br>
                    <h4>AC:</h4>
                    <input type="number" id="AC" placeholder="0">
                    </select>
                </div>
                <br>
                <div>
                
               
            </div>

            <br>
            <br>
            <br>

            <div class="Player2">
                <h2>Character Level</h2>
                   
                    <input type="number" id="level" min="1" max="20" value="1" onchange="LevelUp2()">
                    <br>
                    <br>
                <table class="table2">
                    <tr>
                        <th>Ability</th>
                        <th>Score</th>
                        <th>Modifier</th>
                    </tr>
                    <tr>
                        <td>Str</td>
                        <td><input type="number" value="10" id="StrScore2"onchange="reflectMod2()"></td>
                        <td><input type="number" placeholder ="0" id="StrMod2"></td>
                    </tr>
                    <tr>
                        <td>Con</td>
                        <td><input type="number" value="10" id="ConScore2" onchange="reflectMod2()"></td>
                        <td><input type="number" placeholder ="0" id="ConMod2"></td>
                    </tr>
                    <tr>
                        <td>Dex</td>
                        <td><input type="number" value="10" id="DexScore2" onchange="reflectMod2()"></td>
                        <td><input type="number" placeholder ="0" id="DexMod2"></td>
                    </tr>
                    <tr>
                        <td>Int</td>
                        <td><input type="number" value="10" id="IntScore2" onchange="reflectMod2()"></td>
                        <td><input type="number" placeholder ="0" id="IntMod2"></td>
                    </tr>
                    <tr>
                        <td>Wis</td>
                        <td><input type="number" value="10" id="WisScore2" onchange="reflectMod2()"></td>
                        <td><input type="number" placeholder ="0" id="WisMod2"></td>
                    </tr>
                    <tr>
                        <td>Char</td>
                        <td><input type="number" value="10" id="CharScore2" onchange="reflectMod2()"></td>
                        <td><input type="number" placeholder ="0" id="CharMod2"></td>
                    </tr>
                </table>
                <h2>Proficiency</h2>

                <input type="number" id="proficiency2">
                <br> 
                <br>
                <div>
                    
                    <h2>Armory</h2>
                    
                    <h3>Equipped:</h3>
                    <select id="activeArmor2" onchange="Armor2(this)">
                        <option value="none" id="none" label="none"></option>
                        <optgroup id="light" value="light" label="Light Armor">
                        <option value="cloth">Cloth</option>
                    </optgroup>
                    <optgroup id="med" value="med" label="Medium Armor">
                        <option value="leather">Leather</option>
                        </optgroup>
                        <optgroup id="heavy" value="heavy" label="Heavy Armor">
                        <option value="plate">Plate</option>
                    </optgroup>
                    <br>
                    <br>
                    <h5>AC:</h5>
                    <input type="number" id="AC2" placeholder="0">
                    </select>
                </div>
                <br>
                <br>
                <div>
                    
                
            </div>


            </div>
            </div>

    </div>
</body>
</html>
